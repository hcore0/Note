<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Note</title>
    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    {{{_sections.style}}}
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Note</a>
        </div>
        {{#if currentUser}} 
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/note/list">笔记</a></li>
              <li><a href="/mine">我的主页</a></li>
              <li><a href="/chat">聊天</a></li>
              <li><a href="/paint">绘画</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li><img src="{{currentUser.thumbnail}}" alt="thumbnail" class="img-circle user-photo"></li>
              <li><a href="#">欢迎你, {{currentUser.nickname}}</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">系统<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="/auth/logout">退出</a></li>
                </ul>
              </li>
            </ul>
          </div>
        {{else}}
          <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" method="post" action="/auth/login">
              <div class="form-group">
                <input type="text" placeholder="用户名" class="form-control" name="account">
              </div>
              <div class="form-group">
                <input type="password" placeholder="密码" class="form-control" name="password">
              </div>
              <button type="submit" class="btn btn-warning">登陆</button>
              <a class="btn btn-link" href="/auth/regist">注册</a>
            </form>
          </div><!--/.navbar-collapse -->
        {{/if}}
      </div>
    </nav>

    <div class="container">
      {{> message}}

      {{{body}}}
    </div>

    <script src="/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    {{{_sections.script}}}
  </body>
</html>
