<form method="post" enctype="multipart/form-data" class="mg-t-2">
  <div class="form-group">
    <label for="account">账号</label>
    <input type="text" class="form-control" id="account" name="account" placeholder="账号">
  </div>
  <div class="form-group">
    <label for="password">密码</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
  </div>
  <div class="form-group">
    <label for="nickname">昵称</label>
    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="昵称">
  </div>
  <div class="form-group">
    <label for="thumbnail">头像</label>
    <input type="file" id="thumbnail" name="thumbnail" >
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-success">注册</button>
    <button type="reset" class="btn btn-default">重置</button>
  </div>
</form>
