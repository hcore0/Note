{{# note}}
<form method="post" class="mg-t-2">
  <div class="form-group">
    <label for="title">标题</label>
    <input type="text" class="form-control" name="title" id="title" placeholder="标题" value="{{title}}">
  </div>
  <div class="form-group">
    <label for="content">内容</label>
    <textarea class="form-control" rows="3" name="content" id="content" >{{content}}</textarea>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-floppy-disk"></span> 保存</button>
    <button type="reset" class="btn btn-default">重置</button>
  </div>
</form>
{{/note}}
