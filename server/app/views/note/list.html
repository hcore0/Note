<div class="mg-t-2">
  <a class="pull-right" href="/note/edit" role="button">
    <i class="glyphicon glyphicon-duplicate"></i> 添加
  </a>
</div>
<form method="post">
  <table class="table">
    <caption>Note</caption>
    <thead>
      <tr>
          <th>序号</th>
          <th>昵称</th>
          <th>标题</th>
          <th>时间</th>
          <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {{#each list}}
      <tr>
        <td>{{rowNum @index}}</td>
        <td>{{author}}</td>
        <td>{{title}}</td>
        <td>{{dateConverter createOn 'YYYY/MM/DD'}}</td>
        <td>
          <div class="row">
            <div class="col-md-4">
              <a href="/note/view/{{_id}}" title="查看"><i class="glyphicon glyphicon-eye-open"></i></a>
            </div>
            <div class="col-md-4">
              <a href="/note/edit/{{_id}}" title="编辑"><i class="glyphicon glyphicon-edit"></i></a>
            </div>
            <div class="col-md-4">
              <button formaction="/note/remove/{{_id}}" title="删除" class="link-btn"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
          </div>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</form>
{{{pagination total current '/note/list'}}}
